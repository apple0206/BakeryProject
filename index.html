<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Bakery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="top">
            <div class="wp">
                <div class="L">
                    <span>
                        <a href="#">設為首頁</a>
                    </span>
                    <span>
                        <a href="#">收藏本站</a>
                    </span>
                </div>
                <div class="R">
                    <span>
                        2021年6月
                    </span>
                    <span class="mr_0">
                        多雲偶陣雨
                    </span>
                </div>
            </div>
        </div>
        <div class="wp">
            <div class="logos">
                <div class="logo L">
                    <h1><a href="index.html"><img src="images/logo.jpg" alt="Natutre's Bakery"></a></h1>
                </div>
                <div class="search R">
                    <form action="index.html" method="get">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <!-- 搜索左中右 -->
                                <td class="searchL"></td>
                                <td class="searchC">
                                    <input type="text" name="text" id="searchText">
                                </td>
                                <td class="searchR">
                                    <button type="submit" name="submit"></button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="wp">
                <ul>
                    <li class="a"><a href="index.html">網站首頁</a></li>
                    <li>
                        <a href="index.html">品牌故事</a>
                    </li>
                    <li>
                        <a href="index.html">產品介紹</a>
                    </li>
                    <li>
                        <a href="index.html">聯絡我們</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="center">
        <div class="wp">
            <div class="banner">
                <img src="../images/bakery-2.jpg" alt="bakery"></img>
            </div>
            <div class="introduction"></div>
            <div class="news"></div>
            <div class="product"></div>
        </div>
    </div>
    <div class="footer"></div>
    <div class="footer_top"></div>
    <div class="footer_bootom"></div>

</body>

</html>
